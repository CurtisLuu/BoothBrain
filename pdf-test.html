<!DOCTYPE html>
<html>
<head>
    <title>PDF Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 8px;
        }
        .upload-area:hover { border-color: #007bff; }
        button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0056b3; }
        .result { 
            margin-top: 20px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Upload & Gemini Integration Test</h1>
        
        <div class="upload-area">
            <h3>Select a PDF File</h3>
            <input type="file" id="pdfFile" accept=".pdf" style="margin: 10px;">
            <br>
            <button onclick="uploadPDF()">Upload PDF</button>
            <button onclick="testGemini()">Test Gemini Analysis</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let uploadedFileId = null;
        let extractedText = '';

        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('Please select a PDF file', 'error');
                return;
            }

            showResult('Uploading PDF...', 'info');

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Upload PDF
                const uploadResponse = await fetch('http://localhost:3000/upload-pdf', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }

                const uploadData = await uploadResponse.json();
                uploadedFileId = uploadData.file_id;
                
                showResult(`✅ Upload Successful!
File ID: ${uploadData.file_id}
Filename: ${uploadData.filename}
Total Pages: ${uploadData.total_pages}
Message: ${uploadData.message}`, 'success');

                // Extract text from PDF
                await extractTextFromPDF(uploadedFileId);

            } catch (error) {
                showResult(`❌ Upload Failed: ${error.message}`, 'error');
            }
        }

        async function extractTextFromPDF(fileId) {
            try {
                showResult('Extracting text from PDF...', 'info');
                
                const response = await fetch('http://localhost:3000/extract-pdf-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_id: fileId
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Text extraction failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                extractedText = data.extracted_text;
                
                showResult(`✅ Text Extraction Successful!
Extracted ${extractedText.length} characters
Preview: ${extractedText.substring(0, 200)}...`, 'success');

            } catch (error) {
                showResult(`❌ Text Extraction Failed: ${error.message}`, 'error');
            }
        }

        async function testGemini() {
            if (!uploadedFileId) {
                showResult('Please upload a PDF first', 'error');
                return;
            }

            if (!extractedText) {
                showResult('No text extracted. Please upload a PDF first.', 'error');
                return;
            }

            try {
                showResult('Processing with Gemini AI...', 'info');
                
                const response = await fetch('http://localhost:3000/process-pdf-gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_id: uploadedFileId,
                        text: extractedText,
                        prompt: 'Please analyze this text and provide key insights, main topics, and important information.'
                    }),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Gemini processing failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                showResult(`✅ Gemini Analysis Complete!
Status: ${data.status}
Analysis:
${data.analysis}`, 'success');

            } catch (error) {
                showResult(`❌ Gemini Analysis Failed: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
